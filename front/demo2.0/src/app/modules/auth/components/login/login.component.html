  <div class="container-fluid d-flex flex-column">
    <div class="row">
      <div class="vh-100 row m-0 tex-center align-items-center justify-content-center" style="background: #fff;"> 
      <div class="col-md-6">
        <img class="imgSasf" src="../../../../../assets/img/icon-sasf.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
      </div>
      <div class="col-md-6"> 
      <form [formGroup]="userForm">

        <div class="d-flex align-items-center mb-3 pb-1">

          <span class="h1 fw-bold mb-0">!Hola,
            Bienvenido¡</span>
        </div>

        <div class="form-outline mb-4">

          <input type="text" class="form-control form-control-lg" name="email" id="email" placeholder="Email"
            formControlName="email" />

          <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']"
            class="alert alert-danger">The email is required</div>
        </div>

        <div class="form-outline mb-4">
          <input type="password" class="form-control form-control-lg" name="password" id="password"
            formControlName="password" required placeholder="Contraseña" />
          <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.errors?.['required']"
            class="alert alert-danger">The pass is required</div>
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-lg btn-block" [disabled]="!userForm.valid" (click)="onLogin()">
            Iniciar Sesión</button>
        </div>

        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?

          <a routerLink="/auth/register" style="color: #393f81;">Register here</a>
        </p>
 
      </form>
    </div>
  </div>
    </div>
   
  </div>
